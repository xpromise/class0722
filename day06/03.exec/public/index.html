<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三级联动</title>
</head>
<body>
<select id="province">
  <option>请选择省份</option>
</select>省
<select id="city">
  <option>请选择城市</option>
</select>市
<select id="county">
  <option>请选择区(县)</option>
</select>区(县)
<script type="text/javascript" src="./jquery-1.12.4.js"></script>
<script type="text/javascript">
  $(function () {
    // 获取DOM元素
    const $province = $('#province');
    const $city = $('#city');
    const $county = $('#county');

    // 一上来要请求所有省份数据
    $.get('/province', function (result) {
      if (result.status === 0) {
        // 请求成功
        /*result.data.forEach(function (item) {
          $province.append(`<option>${item.name}</option>`);
        })*/
        /*
        let html = '';
        result.data.forEach(function (item) {
          html += `<option>${item.name}</option>`;
        });
        $province.append(html);
        */
        const html = result.data.reduce(function (p, c) {
          p += `<option value=${c.province}>${c.name}</option>`;
          return p;
        }, '');
        $province.append(html);
      }
      else {
        // 请求失败
        alert(result.error);
      }
    });

    // 当省份发生变化，请求城市数据
    $province.change(function () {
      // 干掉区县数据
      $county.html('<option>请选择区(县)</option>');
      // 获取province
      const province = this.value;
      // 请求城市数据
      $.get('/city', { province }, function (result) {
        if (result.status === 0) {
          const html = result.data.reduce(function (p, c) {
            p += `<option value=${c.city}>${c.name}</option>`;
            return p;
          }, '<option>请选择城市</option>');
          $city.html(html);
        } else {
          alert(result.error);
        }
      })
    });

    // 当城市发生变化，请求区县数据
    $city.change(function () {
      // 获取province、city
      const province = $province.val();
      const city = this.value;
      // 请求区县数据
      $.get('/county', { province, city }, function (result) {
        if (result.status === 0) {
          const html = result.data.reduce(function (p, c) {
            p += `<option value=${c.county}>${c.name}</option>`;
            return p;
          }, '<option>请选择区(县)</option>');
          $county.html(html);
        } else {
          alert(result.error);
        }
      })
    });

  })
</script>
</body>
</html>
