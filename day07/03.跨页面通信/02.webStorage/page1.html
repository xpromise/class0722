<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="btn">设置storage</button>
<script type="text/javascript">
  // A页面设置数据
  document.getElementById('btn').onclick = function () {
    const data = {name: 'jack', age: 20};
    localStorage.setItem('data', JSON.stringify(data));
  };

</script>
</body>
</html>
